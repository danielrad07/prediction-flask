<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Prédiction de match</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Prédiction du Résultat d'un Match</h1>

  <form action="/predict" method="post">
    <input type="number" name="cote_equipe_1" placeholder="Cote Équipe 1" autocomplete="off" step="any" required><br>
<input type="number" name="cote_nul" placeholder="Cote Nul" autocomplete="off" step="any" required><br>
<input type="number" name="cote_equipe_2" placeholder="Cote Équipe 2" autocomplete="off" step="any" required><br>


    <button type="submit">Prédire</button>
  </form>

<a href="{{ url_for('logout') }}">
  <button type="button" style="background-color: #ff4d4d; margin-top: 20px;">Se déconnecter</button>
</a>



  {% if prediction_text %}
    <div class="result">
      {{ prediction_text }}
    </div>
  {% endif %}
</body>
</html>
