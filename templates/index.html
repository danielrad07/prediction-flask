<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Prédiction de match</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Prédiction du Résultat d'un Match</h1>

  <form action="/predict" method="post">
    <input type="text" name="cote_equipe_1" placeholder="Cote Équipe 1" required><br>
    <input type="text" name="cote_nul" placeholder="Cote Nul" required><br>
    <input type="text" name="cote_equipe_2" placeholder="Cote Équipe 2" required><br>
    <button type="submit">Prédire</button>
  </form>

  {% if prediction_text %}
    <div class="result">
      {{ prediction_text }}
    </div>
  {% endif %}
</body>
</html>
